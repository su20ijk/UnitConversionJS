<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Celsius to Fahrenheit Conersion</title>
        <link rel="stylesheet" type="text/css" href="Site.css" />
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .buttonB:hover {
                background-color: #42a5f5;
                color: white;
                width: 120px;
                height: 40px;
                outline: none;
                transition: .25s ease-in-out;
            }

            .buttonB {
                transition: .25s ease-in-out;
                border-radius: 4px;
                font-family: Georgia;
                font-size: 16px;
                border: 1px solid #42a5f5;
                color: #42a5f5;
                background-color: white;
                width: 120px;
                height: 40px;
                outline: none;
                display: inline-block;
                text-align: center;
                line-height: 40px;
                cursor: pointer !important;
            }

            .header {
                font-family: 'Nunito Sans', sans-serif;
                font-size: 24px;
                color: #0844a4;
                letter-spacing: 2px;
            }
        </style>
    </head>
<body>
    <div id="app">
        <h1 class="header">Celsius to Fahrenheit Converter</h1>
        <p class="body">Celsius: <input v-model="inputTemp" /></p>
        <button v-on:click="convert" class="buttonB">Convert</button>
        <p class="body">Fahrenheit: {{outputTemp}}</p>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            inputTemp: "",
            outputTemp: "",
        },
        methods: {
            convert: function () {
                this.outputTemp = parseFloat(this.inputTemp) * (9 / 5) + 32;
            }
        }
    })
</script>
