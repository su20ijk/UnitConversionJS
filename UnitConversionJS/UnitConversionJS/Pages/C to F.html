<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Celsius to Fahrenheit Conersion</title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <link href="bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Feet to Meters</a>
        <a href="C to F.html">Celsius to Fahrenheit</a>
        <a href="feetInches.html">Feet to Inches</a>
        <a href="base.html">Base to Base</a>
        <a href="centimeterToMeter.html">Centimeter to Meter</a>
    </div>
    <h1 class="header darkBlue">Celsius to Fahrenheit Converter </h1>
    <div id="app">
        <br />
        <div class="container">
            <div class="row">
                <div class="offset-3 col-2 bgBlue">
                    <div class="row">
                        <div class="col-6">
                            <p> Celsius:<div><input v-model="inputTemp" class="input lineBoarder" type="number" /></div></p>
                        </div>
                    </div>
                </div>
                <div class=" offset-2 col-2 bgBlue">
                    <div class="row">
                        <div class="col-6">
                            <p>Fahrenheit: <div class="output lineBoarder">{{outputTemp}}</div></p>
                        </div>
                    </div>
                </div>
            </div>
            <button v-on:click="convert" class="buttonB centerize">Convert</button>
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            inputTemp: "",
            outputTemp: "",
        },
        methods: {
            convert: function () {
                this.outputTemp = parseFloat(this.inputTemp) * (9 / 5) + 32;
            }
        }
    })
</script>
