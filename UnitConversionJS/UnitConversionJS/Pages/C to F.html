<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Celsius to Fahrenheit Conersion</title>
        <link rel="stylesheet" type="text/css" href="Site.css" />
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Feet to Meters</a>
            <a href="C to F.html">Celsius to Fahrenheit</a>
            <a href="feetInches.html">Feet to Inches</a>
            <a href="base.html">Base to Base</a>
            <a href="centimeterToMeter.html">Centimeter to Meter</a>
        </div>
        <div id="app">
        <h1 class="header darkBlue">Celsius to Fahrenheit Converter </h1>
        <p class="body">Celsius:</p>
        <p><input v-model="inputTemp" class="input"/> </p>
        <p>Fahrenheit:</p> 
        <p class="output">{{outputTemp}}</p>
        <button v-on:click="convert" class="buttonB">Convert</button>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            inputTemp: "",
            outputTemp: "",
        },
        methods: {
            convert: function () {
                this.outputTemp = parseFloat(this.inputTemp) * (9 / 5) + 32;
            }
        }
    })
</script>
