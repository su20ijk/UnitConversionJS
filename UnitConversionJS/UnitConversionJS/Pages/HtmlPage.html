<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Celsius to Fahrenheit Conersion</title>
</head>
<body>
    <div id="app">
        <p>Celsius: <input v-model="inputTemp" /></p>
        <button v-on:click="convert">Convert</button>
        <p>Fahrenheit: {{outputTemp}}</p>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            inputTemp: "",
            outputTemp: "",
        },
        methods: {
            convert: function () {
                this.outputTemp = parseFloat(this.inputTemp) * (9 / 5) + 32;
            }
        }
    })
</script>
