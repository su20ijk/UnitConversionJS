<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Number Convertion</title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <link href="bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Feet to Meters</a>
        <a href="C to F.html">Celsius to Fahrenheit</a>
        <a href="feetInches.html">Feet to Inches</a>
        <a href="base.html">Base to Base</a>
        <a href="centimeterToMeter.html">Centimeter to Meter</a>
    </div>
    <div class="header darkBlue">
        Base to Base
    </div>
    <div id="app">
        <br />
        <div class="container">
            <div class="row">
                <div class="offset-3 col-2 bgBlue shadow-lg p-3 mb-5 rounded">
                    <div class="row">
                        <div class="col-6">
                        <p> Base:<div><input v-model="baseStart" class="input lineBoarder" type="number"/></div></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>Number:   <div><input v-model="numberStart" class="input lineBoarder" type="number"/></div></p>
                        </div>
                    </div>
                </div>

                <div class=" offset-2 col-2 bgBlue shadow-lg p-3 mb-5 rounded">
                    <div class="row">
                        <div class="col-6">
                            <p>to base:<div><input v-model="baseEnd" class="input lineBoarder" type="number"/></div></p>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-6">
                                <p>Result: <div class="output lineBoarder">{{numberEnd}}</div></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="centerize">
            <br />
        <button v-on:click="baseConvertion" class="buttonB medBlue">Convert</button>
        <button v-on:click="reset" class="buttonB medBlue">Reset</button>
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            baseStart: "",
            baseEnd: "",
            numberStart: "",
            numberEnd: "",
            seen: false
        },
        methods: {
            baseConvertion: function () {
                this.seen = true;
                this.numberEnd = parseInt(this.numberStart, this.baseStart).toString(parseInt(this.baseEnd));
            },
            reset: function () {
                this.baseStart = "";
                this.baseEnd = "";
                this.numberStart = "";
                this.numberEnd = "";
                this.seen = false;
            }
        }
    })
</script>
