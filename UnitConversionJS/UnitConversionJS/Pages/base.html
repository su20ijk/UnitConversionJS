<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <link href="bootstrap.js" rel="stylesheet" />
    <title>Number Convertion</title>
</head>
<body>
    <ul class="lightBlue TopNavBar">
        <li><a href="index.html">Feet to Meters</a></li>
        <li><a href="C to F.html">Celsius to Fahrenheit</a></li>
        <li><a href="feetInches.html">Feet to Inches</a></li>
        <li><a href="base.html">Base to Base</a></li>
        <li><a href="centimeterToMeter.html">Centimeter to Meter</a></li>
    </ul>
    <div class="header darkBlue">
        Base Convertion
    </div>
    <div id="app">
        <br />
        <p> Number in base<input v-model="baseStart" /> to base<input v-model="baseEnd" /></p>
        <p>Your number: </p>
        <input v-model="numberStart" />
        <button v-on:click="baseConvertion" class="buttonB medBlue">Convert</button>
        <button v-on:click="reset" class="buttonB medBlue">Reset</button>
        <p><span v-if="seen"> your number will be: {{numberEnd}}</span></p>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            baseStart: "",
            baseEnd: "",
            numberStart: "",
            numberEnd: "",
            seen: false
        },
        methods: {
            baseConvertion: function () {
                this.seen = true;
                this.numberEnd = parseInt(this.numberStart, this.baseStart).toString(parseInt(this.baseEnd));
            },
            reset: function () {
                this.baseStart = "";
                this.baseEnd = "";
                this.numberStart = "";
                this.numberEnd = "";
                this.seen = false;
            }
        }
    })
</script>
