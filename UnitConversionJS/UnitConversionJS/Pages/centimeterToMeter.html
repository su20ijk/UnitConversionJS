<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cm to m</title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
</head>
<body>
    <div class="header darkBlue">Centimeter to Meter Converter</div>
    <div id="bin">
        <p class="unit">Centimeters</p>
        <input v-model="centimeter" class="input"/>
        <button v-on:click="buttonClicked" class="buttonB medBlue">Convert</button>
        <p>Meters</p>
        <p class="output">{{meters}}</p>
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#bin',
        data: {
            centimeter: "",
            meters: ""
        },
        methods: {
            buttonClicked: function () {
                this.meters = this.centimeter / 100;
            }
        }
    })
</script>
