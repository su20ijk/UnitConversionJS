<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cm to m</title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <link href="bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Feet to Meters</a>
        <a href="C to F.html">Celsius to Fahrenheit</a>
        <a href="feetInches.html">Feet to Inches</a>
        <a href="base.html">Base to Base</a>
        <a href="centimeterToMeter.html">Centimeter to Meter</a>
    </div>
    <div class="header darkBlue">Centimeters to Meters</div>
    <br />
    <div id="bin">
        <div class="row">
            <div class="offset-3 col-2 bgBlue shadow-lg p-3 mb-5 rounded">
                <p class="unit">Centimeters</p>
                <input v-model="centimeter" class="input lineBoarder" />
            </div>
            <div class="offset-2 col-2 bgBlue shadow-lg p-3 mb-5 rounded">
                <p>Meters</p>
                <p class="output lineBoarder">{{meters}}</p>
            </div>
        </div>
        <br />
        <div class="centerize">
            <button v-on:click="buttonClicked" class="buttonB medBlue centerize">Convert</button>
        </div>
        
    </div>
</body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#bin',
        data: {
            centimeter: "",
            meters: ""
        },
        methods: {
            buttonClicked: function () {
                this.meters = this.centimeter / 100;
            }
        }
    })
</script>
