<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <meta charset="utf-8" />
    <title>Unit Converter: Feet to Miles</title>
</head>
    <body>
        <ul class="lightBlue TopNavBar">
            <li><a href="index.html">Feet to Meters</a></li>
            <li><a href="C to F.html">Celsius to Fahrenheit</a></li>
            <li><a href="feetInches.html">Feet to Inches</a></li>
            <li><a href="base.html">Base to Base</a></li>
            <li><a href="centimeterToMeter.html">Centimeter to Meter</a></li>
        </ul>
        <div id="app">
            <p>Feet</p>
            <input v-model="Feet" v-on:change="buttonClicked" /> {{Milesconvert}}
            <p>Miles</p>
            <input v-model="Miles" v-on:change="buttonClicked" /> {{Feetconvert}}
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            Feet: "",
            Miles: "",
            Feetconvert: "",
            Milesconvert: ""
        },
        methods: {
            buttonClicked: function () {
                if (this.Feet != "") {
                    this.Milesconvert = parseInt(this.Feet) / 5280;
                }
                else {
                    this.Feetconvert = parseInt(this.Miles) * 5280;
                }
            }
        }
    })
</script>
