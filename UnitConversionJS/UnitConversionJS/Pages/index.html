<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>First Page</title>
    </head>
    <body>
        <div id="app">
            <!--This is where you build your application-->
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            feet: "",
            inches: ""
        },
        methods: {
            feetinches: function () {
                this.inches = this.feet * 12;
            }
        }
    })
</script>
