<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feet-Inches</title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
</head>
    <body>
        <div id="app">
            <h1 class="header">Feet to Inches</h1>
            <p>Feet:</p>
            <input v-model="feet" class="input" type="number"/>
            <button v-on:click="feetInches" class="buttonB">Convert</button>
            <p>Inches: {{ inches }}</p>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            feet: "",
            inches: ""
        },
        methods: {
            feetInches: function () {
                this.inches = this.feet * 12;
            }
        }
    })
</script>
