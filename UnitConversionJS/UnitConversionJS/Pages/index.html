<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Feet-Inches</title>
    </head>
    <body>
        <div id="app">
            <p>Feet:</p>
            <input v-model="feet" v-on:input ="feetInches"/>
            <p>Inches: {{ inches }}</p>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            feet: "",
            inches: ""
        },
        methods: {
            feetInches: function () {
                this.inches = this.feet * 12;
            }
        }
    })
</script>
